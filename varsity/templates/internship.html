<!DOCTYPE html>
<html>
<head>
	<title>Поиск вакансий</title>
	<link rel="stylesheet" type="text/css" href="st.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="Логотип">
		</div>
		<nav>
			<ul>
				<li><a href="#">Главная</a></li>
				<li><a href="#">О нас</a></li>
				<li><a href="#">Вакансии</a></li>
				<li><a href="#">Контакты</a></li>
			</ul>
		</nav>
		<div class="login">
			<button>Войти</button>
		</div>
	</header>
	<main>
		<div class="search">
			<form>
				<input type="text" placeholder="Поиск">
				<button type="submit">Найти</button>
			</form>
		</div>
		<div class="filters">
			<div class="category">
				<label for="category">Категория</label>
				<select id="category">
					<option value="it">IT</option>
					<option value="marketing">Маркетинг</option>
					<option value="finance">Финансы</option>
				</select>
			</div>
			<div class="city">
				<label>Город</label>
				<div>
					<input type="radio" name="city" value="almaty" id="city-almaty">
					<label for="city-almaty">Алматы</label>
					<input type="radio" name="city" value="astana" id="city-astana">
					<label for="city-astana">Астана</label>
				</div>
			</div>
			<div class="employment">
				<label>Тип занятости</label>
				<div>
					<input type="checkbox" name="employment" value="full-time" id="employment-full-time">
					<label for="employment-full-time">Полный рабочий день</label>
					<input type="checkbox" name="employment" value="part-time" id="employment-part-time">
					<label for="employment-part-time">Неполный рабочий день</label>
				</div>
			</div>
		</div>
		<div class="results">
			<!-- Результаты поиска -->
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
